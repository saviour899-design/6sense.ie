<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>6Sense | Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="6Sense — sign up for early access and share your memories." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="fade-in">

  <!-- Fullscreen background image -->
  <div class="bg-wrap">
    <img src="bg-red.jpg" alt="Background red texture" class="bg-image" />
  </div>

  <div class="page">

    <main class="hero">
      <div class="hero-inner">

        <header class="hero-header">
          <div class="brand">
            <img src="logo-6sense.png" alt="6Sense logo" class="brand-logo" />
          </div>
        </header>

        <section class="hero-content">
          <p class="hero-community">FEEL THE FIVE.</p>

          <div class="hero-actions">
            <button class="btn primary" id="open-signup">Join the list</button>
            <button class="btn ghost" id="open-memories">Upload your memories</button>
          </div>
        </section>

      </div>
    </main>

    <div class="socials">
      <a href="https://instagram.com/6_sense.ie" target="_blank">
        <img src="instagram.svg" class="insta-icon" alt="Instagram" />
      </a>
    </div>

    <footer class="site-footer">
      <p>© 2025 6Sense. All Rights Reserved.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
