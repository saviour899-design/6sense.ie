<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>6Sense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="fade-in">

  <!-- Background -->
  <div class="bg-wrap">
    <img src="bg-red.jpg" class="bg-image" alt="Background" />
  </div>

  <!-- Instagram icon -->
  <div class="socials">
    <a
      href="https://instagram.com/6_sense.ie"
      target="_blank"
      aria-label="Instagram"
    >
      <img src="instagram.svg" alt="Instagram" class="insta-icon" />
    </a>
  </div>

  <main class="hero">
    <div class="hero-inner">

      <header class="hero-header">
        <img src="logo-6sense.png" class="brand-logo" alt="6Sense" />
      </header>

      <section class="hero-content">
        <p class="hero-community">FEEL THE FIVE.</p>

        <div class="hero-actions">
          <button class="btn primary" id="open-signup">join the list</button>
          <button class="btn ghost" id="open-memories">upload your memories</button>
        </div>
      </section>

    </div>
  </main>

  <!-- SIGN UP MODAL -->
  <div class="modal" id="signup-modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="signup"></div>

    <div class="modal-dialog">
      <button class="modal-close" data-close="signup">×</button>

      <h2 class="modal-title">Join the list</h2>
      <p class="modal-subtitle">Early access to drops & events.</p>

      <form id="signup-form" class="form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone number" />

        <button type="submit" class="btn primary full-width">join</button>
        <p class="form-message" id="signup-message"></p>
      </form>
    </div>
  </div>

  <!-- MEMORIES MODAL -->
  <div class="modal" id="memories-modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="memories"></div>

    <div class="modal-dialog">
      <button class="modal-close" data-close="memories">×</button>

      <h2 class="modal-title">Upload your memories</h2>
      <p class="modal-subtitle">Photos, clips, flyers.</p>

      <form id="memories-form" class="form">
        <input type="text" placeholder="Name / @handle" required />
        <textarea placeholder="Caption" required></textarea>
        <input type="file" required />

        <label class="checkbox">
          <input type="checkbox" required />
          I consent to 6Sense using this content.
        </label>

        <button type="submit" class="btn primary full-width">submit</button>
        <p class="form-message" id="memories-message"></p>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    © 2025 6Sense. All Rights Reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
