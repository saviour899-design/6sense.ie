<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>6Sense | Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="6Sense — sign up for early access and share your memories."
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Fullscreen red background -->
  <div class="bg-wrap">
    <img src="bg-red.jpg" alt="Background red texture" class="bg-image" />
  </div>

  <!-- Main page content -->
  <div class="page">

    <!-- HERO -->
    <main class="hero">
      <div class="hero-inner">

        <!-- Logo -->
        <header class="hero-header">
          <div class="brand">
            <img src="logo-6sense.png" alt="6Sense logo" class="brand-logo" />
          </div>
        </header>

        <!-- Buttons & tagline -->
        <section class="hero-content">
          <p class="hero-community">FEEL THE FIVE.</p>

          <div class="hero-actions">
            <button class="btn primary" id="open-signup">
              join the list
            </button>
            <button class="btn ghost" id="open-memories">
              upload your memories
            </button>
          </div>
        </section>

      </div>
    </main>

    <!-- Instagram icon -->
    <div class="socials">
      <a href="https://instagram.com/YOURINSTAGRAMHERE" target="_blank">
        <img src="instagram.svg" class="insta-icon" alt="Instagram" />
      </a>
    </div>

    <!-- SIGN UP MODAL -->
    <div class="modal" id="signup-modal" aria-hidden="true">
      <div class="modal-backdrop" data-close="signup"></div>

      <div class="modal-dialog" role="dialog" aria-modal="true">
        <button class="modal-close" aria-label="Close" data-close="signup">×</button>

        <h2 class="modal-title">Join the list</h2>
        <p class="modal-subtitle">
          Get early access to drops, tickets, and private announcements.
        </p>

        <form class="form" id="signup-form">

          <div class="form-field">
            <label for="signup-name">Name</label>
            <input
              type="text"
              id="signup-name"
              name="name"
              placeholder="Your name"
              required
            />
          </div>

          <div class="form-field">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-field">
            <label for="signup-phone">Phone number</label>
            <input
              type="tel"
              id="signup-phone"
              name="phone"
              placeholder="+44 ..."
              required
            />
          </div>

          <button type="submit" class="btn primary full-width">
            join
          </button>

          <p class="form-message" id="signup-message"></p>
        </form>
      </div>
    </div>

    <!-- UPLOAD MEMORIES MODAL -->
    <div class="modal" id="memories-modal" aria-hidden="true">
      <div class="modal-backdrop" data-close="memories"></div>

      <div class="modal-dialog" role="dialog" aria-modal="true">
        <button class="modal-close" aria-label="Close" data-close="memories">×</button>

        <h2 class="modal-title">Upload your memories</h2>
        <p class="modal-subtitle">
          Share photos, clips, or flyers from 6Sense moments.
        </p>

        <form class="form" id="memories-form" enctype="multipart/form-data">

          <div class="form-field">
            <label for="mem-name">Name / @handle</label>
            <input
              type="text"
              id="mem-name"
              name="name"
              placeholder="@yourhandle"
              required
            />
          </div>

          <div class="form-field">
            <label for="mem-email">Email (optional)</label>
            <input
              type="email"
              id="mem-email"
              name="email"
              placeholder="you@example.com"
            />
          </div>

          <div class="form-field">
            <label for="mem-caption">Caption / context</label>
            <textarea
              id="mem-caption"
              name="caption"
              rows="3"
              placeholder="Where was this? What was happening?"
              required
            ></textarea>
          </div>

          <div class="form-field">
            <label for="mem-file">Upload file (image or video, max 25MB)</label>
            <input
              type="file"
              id="mem-file"
              name="file"
              accept="image/*,video/*"
              required
            />
          </div>

          <div class="form-field checkbox-field">
            <label>
              <input type="checkbox" id="mem-consent" required />
              <span>
                I agree that 6Sense can store this content and may contact me if it’s used in any visuals or campaigns.
              </span>
            </label>
          </div>

          <button type="submit" class="btn primary full-width">
            submit memory
          </button>

          <p class="form-message" id="memories-message"></p>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>© 2025 6Sense. All Rights Reserved.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
